    <div class="container border mt-3 pt-3" style="background-color:#fff;">
        <div class="row">
            <div class="col-sm-3">

            <div class="col-sm-9">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>8-10</th>
                            <th>10-12</th>
                            <th>12-14</th>
                            <th>14-16</th>
                            <th>16-18</th>

                    </thead>
                    <tbody>
                        <tr data-id="0">
                            <td>شنبه</td>
                            <td data-id="0"><span></span></td>
                            <td data-id="1"><span></span></td>

                        <tr data-id="2">
                            <td>دوشنبه</td>
                            <td data-id="0"><span></span></td>

                            <td data-id="4"><span></span></td>
                        </tr>
                        <tr data-id="4">
                            <td>چهارشنبه</td>
                            <td data-id="0"><span></span></td>

    <script>
        $(document).ready(function () {
            var coursesDiv = $("div[courses]");
            $(data.Courses).each(function () {
                var course = this;
                $(coursesDiv).append(`<div data-id="${course.Id}" data-permit="${this.PermitType}"><span>${this.Title}</span></div>`);
            });
            $(coursesDiv).droppable({
                drop: function (a, b) {
                    $(b.helper[0]).css("display", "inherit");
                }
            }).children().each(function () {
                course = this;
                $(course).draggable({
                    classes: {
                        "ui-droppable-active": "ui-state-highlight"
                    },
                    revert: "invalid",
                    stop: function (a, b) {
                        var d = data.Courses.find(x => x.Id == $(b.helper[0]).data("id"));
                        $(d.Professors).each(function () {
                            var prof = this;
                            $(prof.Timesheets).each(function () {
                                t = this;
                                var sel = `table > tbody > tr[data-id="${t.WeekDay}"] > td[data-id="${t.TimeType}"]`;
                                $(sel).css("background-color", "#fff").children("span").text('');
                            });
                        });
                        return true;
                    },
                    start: function (a, b) {
                        if ($(b.helper[0]).is('[landed]')) {
                            $(`table > tbody > tr[data-id="${$(b.helper[0]).data("day")}"] > td[data-id="${$(b.helper[0]).data("time")}"]`).removeAttr("taken");
                            $(b.helper[0]).removeAttr("landed");
                        }
                        var d = data.Courses.find(x => x.Id == $(b.helper[0]).data("id"));
                        for (var pi in d.Professors) {
                            var prof = d.Professors[pi];
                            var ch = (10 + ((pi * 7) % 5)).toString(16);
                            var color = "#ffaaaa";
                            if (pi % 3 == 0)
                                color = `#${ch}${ch}ffee`;
                            else if (pi % 3 == 1)
                                color = `#eeff${ch}${ch}`;                            
                            $(prof.Timesheets).each(function () {
                                t = this;
                                var sel = `table > tbody > tr[data-id="${t.WeekDay}"] > td[data-id="${t.TimeType}"]`;
                                $(sel).css("background-color", color).children("span").text(prof.Title);
                                $(sel).droppable({
                                    accept: function (a) {
                                        if ($(this).is('[taken]')) {
                                            return false;
                                        }
                                        if (!$(a).is(`div[data-id="${d.Id}"]`))
                                            return false;
                                        return true;
                                    },
                                    drop: function (a, b) {
                                        $(this).attr('taken', 'taken');
                                        $(b.helper[0]).attr("landed", "landed").css("display", "initial").data("time", $(this).data("id")).data("day", $(this).closest("tr").data("id"));
                                    }
                                });
                            });
                        }
                    }
                });
            });
        });
    </script>
    <style>
        table > tbody > tr > td[data-id] {
            max-width: 1px;
            min-width: 1%;
        }
            table > tbody > tr > td[data-id] > span {
                font-size:small;
                height: 70px;
                display:block;
            }
        [courses] {
            border: 1px solid #ddd;
        }
        [courses] > div {
            border: 1px solid #ddd;
            padding: 5px 10px;
        }
            [courses] > div[data-permit="0"]{
                background-color: #fff;
            }
                [courses] > div[data-permit="0"]:hover {
                    box-shadow: 2px 2px 4px #ddd;
                    cursor: grab;
                    user-select: none;
                    z-index:1;
                }
            [courses] > div[data-permit="1"] {
                background-color: #f5f5f5;
                border-color: #f5f5f5;
            }
            [courses] > div[data-permit="2"] {

                border-color: #f5e0e0;
            }
        .ui-droppable.ui-droppable-hover {
            box-shadow: 2px 2px 4px #aaa !important;
            border-width: 3px !important;
        }
    </style>
